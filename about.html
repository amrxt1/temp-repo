<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
        }
    </style>
    <script>
        function changeFontSize() {
            const paragraph = document.getElementById("aboutParagraph");
            let currentSize = parseInt(window.getComputedStyle(paragraph).fontSize);
            paragraph.style.fontSize = (currentSize + 2) + "px";
        }
    </script>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="gallery.html">Gallery</a>
    </nav>
    <div class="container">
        <h1>About Me</h1>
        <p id="aboutParagraph">I am a passionate web developer with a love for creating dynamic and responsive websites.</p>
        <button onclick="changeFontSize()">Change Font Size</button>
    </div>
</body>
</html>
